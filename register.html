<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <style>
     body{
        background-image: url("https://kinneygroup.com/wp-content/uploads/2019/10/fw-bg-gradient.png");
        background-repeat: no-repeat;
        background-size: 100%;
        background-color: white!important;
        background-position: center;
      }
      .page{
        width:min(500px,100%);
        margin-inline: auto;
        background-color: black;
        padding:2rem;
        opacity: 0.80;
      }
     
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body data-bs-theme="light"></body>>
  
    <div class="page" >
      <h3>Sign Up</h3>
      <p>Please enter your information</p>
      <!--inputlara required girdiğimiz için aşagıda uyarı cıktı-->
      <!--return false sayfanın yenilenmesini engelliyor verileri alamıyorduk-->
      <form class="was-validated" onsubmit="signUp();return false" id="form">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            name="uname"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter name"
            name="name"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email adress"
            name="name"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Phone:</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter name"
            name="phone"
            pattern="^([0|\+[0-9]{1,5})?([1-9][0-9]{9})$"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            name="pswd"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password Confirm:</label>
          <input
            type="password"
            class="form-control"
            id="passwordConfirm"
            placeholder="Enter password"
            name="pswd"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <a href="./login.html">Zaten Hesabın var mı ? giriş yap.</a>
        <br />
        <br />
        <button type="submit" id="btnSubmit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </body>
  <script>
    let username = document.querySelector("#username");
    let password = document.querySelector("#password");
    let passwordConfirm = document.querySelector("#passwordConfirm");

    function signUp() {
      if (password.value === passwordConfirm.value) {
        //şifreler birbiri ile uyusuyor mu diye kontrol ederiz
        //localstorageye kayıt et
        localStorage.setItem("username", username.value);
        //local storagea key value degeri belirlenerekkaydedilir
        localStorage.setItem("password", password.value);
        alert("Kayıt işlemi başarılı!");
        window.location.href = "/login.html";
        //window.location href="/link "ile diğer sayfaya geçiş saglanır
      } else {
        alert("Şifreler eşleşmiyor!");
      }
    }
  </script>
</html>
