<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <style>
      body{
         background-image: url("https://kinneygroup.com/wp-content/uploads/2019/10/fw-bg-gradient.png");
         background-repeat: no-repeat;
         background-size: 100%;
         background-color: white!important;
         background-position: center;
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
       }
       .page{
         width:min(500px,100%);
         margin-inline: auto;
         background-color: black;
         padding:2rem;
         opacity: 0.80;
       }
      
     </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="page pt-3">
      <h3>Login</h3>
      <p>Please Enter your information.</p>
      <!--return false sayfanın yenilenmesini engelliyor verileri alamıyorduk-->
      <form class="was-validated" onsubmit="signin();return false" id="form">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
            name="uname"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            name="pswd"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <a href="./register.html">Hesabın mı yok ? Kayıt ol.</a>
        <br />
        <br />
        <button type="submit" id="btnSubmit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </body>
  <script>
    let username = document.querySelector("#username");
    let password = document.querySelector("#password");

    function signin() {
      //form degerleriyle localStoragedaki degerleri kıyasla.
      const localUsername = localStorage.getItem("username");
      const localPassword = localStorage.getItem("password");
      if (
        username.value === localUsername &&
        localPassword === password.value
      ) {
        window.location.assign("http://www.youtube.com");
      } else {
        alert("Kullanıcı adı veya şifre yanlış!");
      }
    }
  </script>
</html>
